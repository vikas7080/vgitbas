<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS Priorities
		</title>
		<style type="text/css">
			.content {
				color: blue;
				font-size: 20px
			}
			#myContent {
				background: yellow;
				font-size: 45px !important;
			}
			p {
				font-weight: bold;
				font-size: 35px;
			}
		</style>
	</head>
	<body>
		<p style="font-size:30px;" class="content" id="myContent">
			Hello all very good mrng and Happy X-mas
		</p>
	</body>
</html>
