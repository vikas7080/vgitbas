<!DOCTYPE html>
<html>
	<head>
		<title>
			Demo of z index property
		</title>
		<style type="text/css">
			.block {
				border: 2px solid;
				text-align: center;
				width: 120px;
				height: 120px;
			}
			.block1 {
				background: green;
			}
			.block2 {
				background: yellow;
			}
			.block3 {
				background: grey;
				position: relative;
				top: 10px;
				left: 30px;

			}
			.block4 {
				background: red;
				position: relative;
				top: 100px;
				z-index: 100;

			}
			.block5 {
				background: pink;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div class="block block1">
			BLOCK 1
		</div>
		<div class="block block2">
			Block2
		</div>
		<div class="block block3">
			Block3
		</div>
		<div class="block block4">
			Block4
		</div>
		<div class="block block5">
			Block5
		</div>
	</body>
</html>
