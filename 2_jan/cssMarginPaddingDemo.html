<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS Padding and Margin Properties.
		</title>
		<style type="text/css">
			/*.block {
				border: 2px solid;
				width: 140px;
				height: 130px;
			}*/
			.container1, 
			.container2, 
			.container3, 
			#pqr, 
			span {			
				border: 2px solid;
				width: 140px;
				height: 130px;
			}

			.container1 {
				background: blue;
			}
			.container2 {
				background: yellow;
				margin: 30px 20px 10px ;
				padding: 25px;
			}
			.container3 {
				background: green;
			}
		</style>
	</head>
	<body>
		<div class="container1">
			CONTAINER 1
		</div>
		<div class="container2">
			CONTAINER 2
		</div>
		<div class="container3">
			CONTAINER 3
		</div>
	</body>
</html>
