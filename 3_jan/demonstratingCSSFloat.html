<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS Float Property
		</title>
		<style type="text/css">
			
			div {
				border: 2px solid;
				width: 120px;
				height: 120px;
				text-align: center;
			}

			.block1 {
				background: yellow;
				float: right;
			}
			.block2 {
				background: green;
				float: right;
			}
			.block3 {
				background: blue;
				float: right;
			}
			.block4 {
				width: 150px;
				height: 140px;
				background: pink;
				clear: both;
				float: right;
			}
			.block5 {
				width: 150px;
				height: 140px;
				background: grey;
				
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="block1">
			BLOCK 1
		</div>
		<div class="block2">
			BLOCK 2
		</div>
		<div class="block3">
			BLOCK 3
		</div>
		<div class="block4">
			BLOCK 4
		</div>
		<div class="block5">
			BLOCK 5
		</div>

	</body>
</html>
