<!DOCTYPE html>
<html>
	<head>
		<title>
			Creating Tab Container
		</title>
		<style type="text/css">
			.tab {
				background: #ccc;
				border: 1px solid;
				width: 120px;
				text-align: center;
				padding: 10px;
				float: left;
			}
			.tab:hover {
				background: yellow;
				cursor: pointer;
			}
			.tabContent {
				border: 2px solid;
				margin: 20px;
				width: 500px;
				height: 300px;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="tab">TAB 1</div>
		<div class="tab">TAB 2</div>
		<div class="tab">TAB 3</div>
		<div class="tab">TAB 4</div>
		<div class="tab">TAB 5</div>
		<div class="tabContent">
			TAB content/././/
		</div>
	</body>
</html>
