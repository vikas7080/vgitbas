<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS Opacity Property
		</title>
		<style type="text/css">
			.container {
				border: 2px solid;
				width: 200px;
				height: 220px;
				text-align: center;
			}
			.container1 {
				background: green;
			}
			.container2 {
				background: blue;
				position: absolute;
				top: 100px;
				left: 100px;
				opacity: 0.3;
			}
		</style>
	</head>
	<body>
		<div class="container1 container">
			Container 1
		</div>
		<div class="container2 container">
			Container 2
		</div>
	</body>
</html>
