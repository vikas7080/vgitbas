
<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS Display Properties
		</title>
		<style type="text/css">
			.container {
				border: 2px solid;
				width: 120px;
				height: 120px;
				
			}
			.container2 {
				background: green;
/*				display: none; */
				visibility: hidden;

			}
		</style>
	</head>
	<body>
		<div class="container">
			CONTAINER 1
		</div>
		<div class="container container2">
			CONTAINER 2
		</div>
		<div class="container">
			CONTAINER 3
		</div>
		
	</body>
</html>html
