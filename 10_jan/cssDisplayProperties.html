
<!DOCTYPE html>
<html>
	<head>
		<title>
			Demonstrating CSS Display Properties
		</title>
		<style type="text/css">
			.container {
				border: 2px solid;
				width: 120px;
				height: 120px;
				
			}
			.container2 {
				background: green;

			}
			prasad {
				display: inline;
				border: 2px solid;
				width: 200px;
				height: 100px;

			}
			span {
				border: 1px solid;
				width: 190px;
				height: 100px;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div class="container">
			CONTAINER 1
		</div>
		<div class="container container2">
			CONTAINER 2
		</div>
		<div class="container">
			CONTAINER 3
		</div>
		<prasad>
			hello
		</prasad>
		<span>item1</span>
		<span>item2</span>
		<span>item3</span>
		<span>item4</span>
	</body>
</html>
