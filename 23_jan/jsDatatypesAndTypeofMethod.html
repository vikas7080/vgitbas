<!DOCTYPE html>
<html>

		<title>
			Demonstrating JS datatypes and Typeof Method
		</title>
	</head>
	<body>
		<div>JS methods and type of method</div>
		
				<script type="text/javascript">
					var a = 90;

	</body>
